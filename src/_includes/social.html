<section id="social" class="text-center pb-12">
  <div class="container max-w-2xl mx-auto flex flex-row justify-center gap-6">
    {% for link in social %}
    <a href="{{ link.url }}" title="{{ link.title }}" class="hover:text-blue-600">
      <i class="{{ link.icon }} fa-3x"></i>
    </a>
    {% endfor %}
  </div>
</section>
